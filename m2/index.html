<html lang="en">
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>信息管理系统</title>
        <link rel="stylesheet" href="fonts/iconfont.css"/>
        <link rel="stylesheet" href="css/font.css"/>
        <link rel="stylesheet" href="css/mui.css"/>
        <link rel="stylesheet" href="css/weui.min.css"/>
        <link rel="stylesheet" href="css/jquery-weui.min.css"/>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/pages/login.css"/>
        <script>(function (doc, win) {
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
            };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        function goto(url){

            window.location.href=url;

        }

        </script>
    </head>
    <body>
        <div class="header">
            <h2><img src="images/logo.png" width="60" height="60" align="middle">ERP业务管理系统</h2>
        </div>
        <div class="login-wrap">
            <div class="login-box">
                <form>
                    <div class="input-wrap">
                        <input type="text" name="username" placeholder="账号/邮箱">
                    </div>
                    <div class="input-wrap">
                        <input type="password" name="passwd" placeholder="密码">
                    </div>
                </form>
            </div>

            <div class="btns">
                <a href="javascript:;" class="current">采购商</a>
                <a href="javascript:;">供应商</a>
            </div>

            <a href="javascript:goto('app.html');" class="weui_btn login-btn weui_btn_primary">登录</a>
                    
        </div>
        <div class="footer">
            技术支持:中用软件
        </div>
    </body>
</html>
